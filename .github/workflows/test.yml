name: Linting

on: [push]

jobs:
  Test:
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        os: ["ubuntu"]
    continue-on-error: false

    steps:

    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        environment-file: environment.yml
        activate-environment: helx
        auto-activate-base: false

    - name: Setup helx
      run: |
        pip install pylint
        pip install . -v

        echo $LD_LIBRARY_PATH
        echo $MJLIB_PATH
        echo $MUJOCO_PY_MUJOCO_PATH

        ls $HOME/.mujoco/
        ls $HOME/.mujoco/mujoco210/

        ls $HOME/.atari
        ls $HOME/.atari/ROMS

        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/path/to/mujoco/lib
        export MJLIB_PATH=/path/to/home/.mujoco/mujoco210/bin/libmujoco210.so
        export MUJOCO_PY_MUJOCO_PATH=/path/to/home/.mujoco/mujoco210

    - name: Check code quality
      run: |
        MESSAGE=$(pylint -ry $(git ls-files '*.py') ||:)
        echo "$MESSAGE"

    - name: Run unit tests with pytest
      run: |
        pytest test/
