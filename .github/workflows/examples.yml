name: Examples

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup:
    uses: ./.github/workflows/setup.yml
  examples:
    runs-on: ubuntu-latest
    steps:
    - name: Run examples
      run: |
        wandb login ${{ secrets.WANDB_API_KEY }}
        for f in examples/*.py; do python $f; done